<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Relatório de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2cm;
        }
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        .metric {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .metric h3 {
            color: #4a5568;
            margin: 0 0 10px 0;
        }
        .metric .value {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
        }
        .date-range {
            color: #718096;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Relatório de Clientes</h1>
    
    <div class="date-range">
        Período: {{ start_date|date:"d/m/Y" }} a {{ end_date|date:"d/m/Y" }}
    </div>

    <div class="section">
        <h2>Resumo</h2>
        
        <div class="metric">
            <h3>Total de Clientes</h3>
            <div class="value">{{ total_clients }}</div>
        </div>

        <div class="metric">
            <h3>Novos Clientes no Período</h3>
            <div class="value">{{ new_clients }}</div>
        </div>

        <div class="metric">
            <h3>Clientes Inativados no Período</h3>
            <div class="value">{{ inactive_clients }}</div>
        </div>
    </div>
</body>
</html>
